<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plots</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      function create() {
          var comment = $('#comment');
          $.post(
              '/api/plots',
              $.param({'comment': comment.val()}),
              function() {
                  update();
                  comment.val('');
              }
          );
      }

      function delete_(id) {
          $.ajax({
              url: '/api/plots/' + id,
              type: 'DELETE',
              success: update
          });
      }

      function update() {
          $.getJSON('/api/plots', function(plots) {
              tbody = $('#logs > tbody');
              tbody.empty();
              $.each(plots, function(id, plot) {
                  var tr = $('<tr></tr>').appendTo(tbody);
                  $('<td></td>').appendTo(tr).append(
                      $('<a></a>')
                          .text(plot.comment)
                          .attr('href', '/plots/' + id));
                  $('<td></td>').appendTo(tr).append(
                      $('<button></button>')
                          .text('Delete')
                          .attr('type', 'button')
                          .attr('class', 'btn btn-danger')
                          .attr('onclick', 'delete_(' + id + ')'));
              });
          });
      }

      $(document).ready(function() {
          update();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <table class="table table-bordered table-hover" id="logs">
        <thead>
          <tr><th>comment</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <input id="comment" type="text" placeholder="comment">
      <button type="button" class="btn btn-success" onclick="create()">Create</button>
    </div>
  </body>
</html>
